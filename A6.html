<!DOCTYPE html>
<html lang="en">
<head>
<title>A6</title>
<script>
	function glue()
	{
	 document.querySelector("#team").value =
	document.querySelector("#city").value

	}
	function hey()
	{
	document.querySelector("#changeText").innerHTML =
		"I love " + 
	document.querySelector("#city").value;
	}
	
</script>
   </head>
   <body>

<h1>
<div id=changeText>

        Mascot:  <input type=text id="mascot"
